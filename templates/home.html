<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Home Page</title>
</head>
<style>

div {
  padding: 25px 30px 40px;
}

body{
background-image: url("https://images.unsplash.com/photo-1584118624012-df056829fbd0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=889&q=80");
  background-repeat: no-repeat;
  background-position: right top
  background-size: 100px 100px;
}
.first{
text-align: right;
color: green

}
.sec{
text-align: right;
  color: blue;
}
    .container{
    text-align: right;
  color: red;
    }
</style>
<body>
<div class="first">
<h1> Covid Prediction App </h1>
</div>
<div class="sec">
    <h5> Fever: (Temperature in Fahrenheit) <br>
         Body Pain: (0 for no, 1 for yes) <br>
         Age: (Your age) <br>
         Runny nose: (0 for no, 1 for yes) <br>
         Difficulty in Breathing: ((0 for no, 1 for yes) <br>
    </h5>
</div>
<div class="container">
<form method="get" , action="{% url 'result' %}">

    {% csrf_token %}

    <b>Fever:</b> <input type="text" required name="fever"> <br> <br>
    <b>Body Pain:</b> <input type="text" required name="bodypain"> <br> <br>
    <b>Age</b> <input type="text" required name="age"> <br> <br>
    <b>Runny nose:</b> <input type="text" required name="runnynose"> <br> <br>
    <b>Difficulty in Breathing:</b> <input type="text" required name="diffbreathing"> <br> <br>

    <input type="submit",name="submit",value="submit">

</form>

</div>

</body>
</html>
